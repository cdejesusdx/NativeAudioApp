<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reproducir Audio Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-button expand="block" color="primary" (click)="playAudio()">Reproducir Audio</ion-button>

    <ion-button expand="block" color="danger" (click)="stopAudio()">Detener Audio</ion-button>
  </div>
</ion-content>
